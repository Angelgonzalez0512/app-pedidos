<ng-container *ngIf="!loading">
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">

        <ion-icon name="home"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="profile">
        <ion-icon name="person-circle"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ng-container>
<ng-container *ngIf="loading">
  <div class="spinner">
    <ion-spinner name="lines"></ion-spinner>
  </div>
</ng-container>
